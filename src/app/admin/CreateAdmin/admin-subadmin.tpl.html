<div class="container" id="admin-categories-index"> 
	<div class="col-xs-12">
			<div class="page-header">			            
			        <center><a class="btn btn-primary" href="/admin/subadmin/add">Create Sub Admin</a></center>			           
			            <h1>Admin List</h1> 
			</div> 
 		<table class="table table-striped" ts-wrapper>
      <thead>
      
          <tr>
                  <th>Action</th>
                  <th ts-criteria="email">UserName</th>
                  <th ts-criteria="shopName">ShopName</th>
                  <th ts-criteria="Mobile">Mobile No</th>                 
                  <!-- <th ts-criteria="subAdmin">SubAdmin</th> -->

          </tr>
    
      </thead>
      <tbody>
      <tr ng-repeat="subadmin in subadmins" ng-click="setSelected(subadmin);" ts-repeat>
          <td><a class="btn btn-default btn-sm" ng-href="/admin/subadmin/{{subadmin._id}}">Edit</a></td>
          <td ng-bind="subadmin.email"></td>
          <td ng-bind="subadmin.shopName"></td>         
          <td ng-bind="subadmin.Mobile"></td>
          <!-- <td ng-bind="subadmin.subAdmin"></td> -->
   
      <tr ng-show="products.length === 0">
          <td colspan="4">no documents matched</td>
      </tr>
      </tbody>
    </table>
        <div class="well" ng-if="pages.total > 1">
            <div class="btn-group pull-left">
                <button disabled class="btn btn-default">Page {{pages.current}} of {{pages.total}}</button>
                <button disabled class="btn btn-default">Rows {{items.begin}} - {{items.end}} of {{items.total}}</button>
            </div>
            <div class="btn-group pull-right">
                <button class="btn btn-default" ng-class="{disabled: !pages.hasPrev}" ng-click="prev()">Prev</button>
                <button class="btn btn-default" ng-class="{disabled: !pages.hasNext}" ng-click="next()"> Next</button>
            </div>
            <div class="clearfix"></div>
        </div>
  </div>
</div>
