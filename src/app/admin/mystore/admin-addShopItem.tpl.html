<div class="container">
  <div class="col-xs-8">
    <div class="page-header">
      <h1><a href="/admin/mystore">Back To Store</a></h1>
    </div>
    <form name="addShopItemForm" role="form">     
      <alert ng-repeat="alert in detailAlerts" type="{{alert.type}}" close="closeDetailAlert($index)">{{alert.msg}}</alert>        
      
      <div class="form-group">
        <label class="control-label" for="productName">Product Name:</label>
        <input name="productName" type="text" placeholder="enter product name" class="form-control" ng-model="add.productName" required>
      </div>
      <div class="form-group">
        <label class="control-label" for="reference">Reference:</label>
        <input name="reference" type="text" placeholder="enter reference" class="form-control" ng-model="add.reference" required>
      </div>
      <div class="form-group">
        <label class="control-label" for="price">Price:</label>
        <input name="price" type="text" placeholder="enter price" class="form-control" ng-model="add.price" required>
      </div> 
      <div class="form-group">

        <label class="control-label" for="category">Category:</label>       
        <div class="radio">
            <label>
              <input type="radio" name="category" value="Shop" ng-model="add.category" required>
              Shop
            </label>
        </div>
        <div class="radio">
            <label>
              <input type="radio" name="category" value="RepairBits" ng-model="add.category">
              Repair Bits 
            </label>
        </div>
      </div>    
    
      
      <div class="form-group">
        <label class="control-label" for="itemImage">Images:</label>
        <button ngf-select="uploadFiles($file, $invalidFiles)" accept="image/*" ngf-max-height="1000" name="file" ngf-max-size="2MB" >
          Select File</button> {{imgSelect}}
          <!-- <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-center alert alert-danger" ng-show="errors" style="padding:5px;">
                {{errors}}          
              </div>        -->
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6"  ng-model="fileUpload"> 
              {{fileUpload[0].name}}          
              <div class="col-xs-6 col-lg-6 col-md-6 col-sm-6">
                <img ng-src="/images/{{fileUpload[0].name}}" style="height:100px;width:100px;"/>
              </div>  
          </div>
        </div>
      </div>
      <input type="hidden" ng-model="add.userID">
     <!--  <button type="button" class="btn" ng-click="store.addproduct()">add</button> -->
    
      <button type="button" class="btn btn-primary" ng-disabled="!canSave(addShopItemForm)" ng-click="addProduct()">Add New Item</button>
     </form>
  </div>
</div>
