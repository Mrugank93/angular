<div class="container" id="admin-categories-index">   
    <div class="col-xs-12">
        <div class="page-header" ng-if="subAdmin!=true">
            
                <center><a class="btn btn-primary" href="/account/bookjobs/add">Book Job</a></center>
            <div class="section">               
                
                <!-- <div flash-message></div>  -->
            </div> 

            <h1>Jobs</h1> 
        </div> 
        <div class="page-header" ng-if="subAdmin==true">
            <div class="section">
                <!-- <h3>                
                    <span class="octicon octicon-link"></span>      
                </h3> -->                
                <!-- <div flash-message ></div>  -->
            </div> 
            <h1>Jobs</h1> 
        </div> 
        <!-- <button ng-click="open()">Open Modal</button>         -->
        <table class="table table-striped" ts-wrapper>
            <thead>
            
                <tr>
                        <th ts-criteria="OrderNo" ts-default="descending">Order No</th>
                        <th ts-criteria="shopName">Shop Name</th>
                        <th ts-criteria="timeOrdered">Order Time</th>
                        <th ts-criteria="jobStarted">Started Time</th>
                        <th ts-criteria="acceptedTime">Accepted Time</th>
                        <th ts-criteria="deliveredTime">Delivered Time</th>
                        <th ts-criteria="price">Price</th>
                        <th ts-criteria="freightCost">freightCost</th>
                        <th ts-criteria="Rating">Ratings</th>
                        <th ts-criteria="Status">Status</th>
                      

                </tr>
          
            </thead>
            <tbody>
            <tr style="cursor: pointer; " ng-repeat="job in Jobs"  ng-click="setSelected(job);" ts-repeat>
                <td ng-bind="job.OrderNo"></td>
                <td ng-bind="job.shopName"></td>
                <td ng-bind="job.timeOrdered|dateFormats"></td>
                <td ng-bind="job.jobStarted|date:'medium'"></td>
                <td ng-bind="job.acceptedTime|date:'medium'"></td>
                <td ng-bind="job.deliveredTime|date:'medium'"></td>
                <td>${{job.price}}</td>
                <td>${{job.freightCost}}</td>
                <td ng-if="job.RatingNote!=null">Yes</td>
                <td ng-if="job.RatingNote==null">No</td>
               
                <td class="nowrap" ng-style="set_color(job)">{{job.Status}}</td>
            </tr>           
            <!-- <tr ng-repeat="job in Jobs" ng-click="setSelected(job);" ts-repeat>
                <td ng-bind="job.OrderNo"></td>
                <td ng-bind="job.shopName"></td>
                <td ng-bind="job.DateOrdered|date:'medium'"></td>
                <td></td>
                <td></td>
                <td ng-bind="job.price"></td>
                <td ng-bind="job.Rating"></td>
                <td class="nowrap" ng-style="set_color(job)">{{job.Status}}</td>
                
            </tr> -->
         
            <tr ng-show="Jobs.length === 0">
                <td colspan="4">no documents matched</td>
            </tr>
            </tbody>
        </table>
         <div class="well" ng-if="pages.total > 1">
            <div class="btn-group pull-left">
                <button disabled class="btn btn-default">Page {{pages.current}} of {{pages.total}}</button>
                <button disabled class="btn btn-default">Rows {{items.begin}} - {{items.end}} of {{items.total}}</button>
            </div>
            <div class="btn-group pull-right">
                <button class="btn btn-default" ng-class="{disabled: !pages.hasPrev}" ng-click="prev()">Prev</button>
                <button class="btn btn-default" ng-class="{disabled: !pages.hasNext}" ng-click="next()"> Next</button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
