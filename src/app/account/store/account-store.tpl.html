<p>
	Search: <input ng-model="search">
</p>

<table class="table table-bordered">
	<tr class="well">
		<td class="tdRight" colspan="4" >
			<a href="/account/store/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
				<i class="glyphicon glyphicon-shopping-cart" />
				<b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency}}</b>
			</a>

		</td>
	</tr>
	<tr ng-repeat="product in shopItems | orderBy:'productName'| filter:search" ng-if="product.category=='Shop'">
		<td class="tdCenter"><img ng-src="/images/{{product.itemImage}}" style="height:50px;width:50px;"/></td>
		<td>
		<!-- 	<a href="/account/products/{{product.sku}}" ui-sref="product({productSku: product.sku})"><b>{{product.name}}</b></a><br />
			{{product.description}} -->
			<a href="/account/products/{{product._id}}"><b>{{product.productName}}</b></a><br />
			{{product.reference}}
		</td>

		<td class="tdRight">
			{{product.price | currency}}
		</td>
		<td class="tdCenter">
			<a href="" ng-click="cart.addItem(product.productName, product.reference, product.price, 1)">
				Add to Cart
			</a>
		</td>
	</tr>
